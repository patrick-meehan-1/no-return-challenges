<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Raiders.org: Challenges</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e5e5f7;
            opacity: 0.8;
            background-image: radial-gradient(#7e673d 1.05px, transparent 1.05px), radial-gradient(#7e673d 1.05px, #e5e5f7 1.05px);
            background-size: 42px 42px;
            background-position: 0 0, 21px 21px;
        }
        
        .game-container {
            text-align: center;
            padding: 1em;
            gap: 1em;
        }
        
        .my-logo {
            height: 50px;
            width: 50px;
            display: inline-block;
            /* Other styles here */
        }
        
        .title {
            text-shadow: 5px 5px 10px #4f3321;
            background: #000000;
            background: linear-gradient(to top, #000000 0%, #8A480F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    <div class="container-fluid">

        <h1 class="mx-auto text-center title">Raiders.org <img class="my-logo" src="/logo.png" alt="header picture"></h1>

        <div class="row justify-content-center">
            <div class="col">
                <div class="card text-center">
                    <div id="game-container">
                        <a href="https://patrick-meehan-1.github.io/no-return-challenges/tangram-puzzle/tangram.html">
                            <h1>Tangram Puzzle</h1>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card text-center">
                    <div id="game-container">
                        <a href="https://patrick-meehan-1.github.io/no-return-challenges/scramble-words/scramble.html">
                            <h1>Word Unscramble</h1>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
