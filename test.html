<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscramble Game</title>

</head>

<body>
    <div id="game-container">
        <h1>Word Unscramble Game</h1>
        <form id="start-form">
            <label for="player-name">Enter your name:</label>
            <input type="text" id="player-name" required>
            <button type="submit">Start Game</button>
        </form>
        <div id="game-output"></div>
    </div>

    <script>
        document.getElementById("start-form").addEventListener("submit", function(event) {
            event.preventDefault();
            startGame();
        });

        function getRandomWord() {
            const words = [
                "Abandon", "Ability", "Absence", "Academy", "Account", "Accuse",
                "Worship", "Worthy", "Yearn", "Yield", "Zenith"
            ];

            return words[Math.floor(Math.random() * words.length)];
        }

        function scrambleWord(word) {
            const scrambledWord = word.split('').sort(() => Math.random() - 0.5).join('');
            return scrambledWord;
        }

        function startGame() {
            const playerName = document.getElementById("player-name").value;

            let count = 0;
            let score = 0;
            const gameOutput = document.getElementById("game-output");
            gameOutput.innerHTML = "";

            const startingTime = new Date().getTime() / 1000;

            while (count < 10) {
                count++;
                const word = getRandomWord();
                const scrambledWord = scrambleWord(word);

                gameOutput.innerHTML += `<p>Round ${count}</p>`;
                gameOutput.innerHTML += `<p>Scrambled word: ${scrambledWord}</p>`;

                const inputLabel = document.createElement("label");
                inputLabel.textContent = "Enter your guess:";
                const inputField = document.createElement("input");
                inputField.type = "text";
                const submitButton = document.createElement("button");
                submitButton.type = "button";
                submitButton.textContent = "Submit";
                submitButton.addEventListener("click", function() {
                    const userGuess = inputField.value;
                    if (userGuess && userGuess.toLowerCase() === word.toLowerCase()) {
                        gameOutput.innerHTML += `<p>Congratulations ${playerName}! You unscrambled the word!</p>`;
                        score++;
                    } else {
                        gameOutput.innerHTML += `<p>Incorrect ${playerName}. The word was: ${word}</p>`;
                    }
                    inputLabel.remove();
                    inputField.remove();
                    submitButton.remove();
                });

                gameOutput.appendChild(inputLabel);
                gameOutput.appendChild(inputField);
                gameOutput.appendChild(submitButton);
            }

            const endTime = new Date().getTime() / 1000;
            const finalTime = (endTime - startingTime).toFixed(2);

            gameOutput.innerHTML += "<hr>";
            gameOutput.innerHTML += `<p>${playerName}, Your score is ${score} out of 10.</p>`;
            gameOutput.innerHTML += `<p>You finished in ${finalTime} seconds</p>`;
        }
    </script>
</body>

</html>
